<!DOCTYPE html>
<html>
  <head>
    <title>Visualization</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  </head>
  <body>
    <canvas></canvas>
    <script>
      const chardata = {
        type: "bar",
        data: {
          labels: [
            "21MC3002",
            "21MC3003",
            "21MC3005",
            "21MC3006",
            "21MC3009",
            "21MC3012",
            "21MC3013",
            "21MC3014",
            "21MC3015",
            "21MC3016",
            "21MC3017",
            "21MC3018",
            "21MC3019",
            "21MC3020",
            "21MC3021",
            "21MC3024",
            "21MC3025",

          ],
          datasets: [
            {
              label: "Marks",

              },
            },
            y: {
              stacked: true,
              beginAtZero: true,
            },
          },
          elements: {
            bar: {
              borderSkipped: "bottom",
              inflateAmount: "auto",
            },
          },
          interaction: {
            mode: "index",
            intersect: false,
          },
        },
      };

      const ctx = document.querySelector("canvas").getContext("2d");
      const myChart = new Chart(ctx, chardata);
